<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Catalogo</title>
</head>
<body>
    <div>
        <header class="col-3 my-2">
            <div>
                <h2>Catalogo</h2>
            </div>

            <div>
                <a th:href="@{/films/nuovo}" class="btn btn-success">Nuovo film</a>
                <a th:href="@{/svuota}" class="btn btn-danger">Svuota catalogo</a>
            </div>

            <div class="my-2">
                <!-- non funzionante -->
                <form th:method="post" th:action="@{/films/cerca}">
                    <input type="text" name="filter">
                    <input class="btn btn-primary" type="submit" value="Cerca">
                </form>
            </div>
        </header>

        <table class="table table-striped table-bordered my-2">
            <thead class="thead-dark">
                <tr>
                    <th class="col-1">Codice</th>
                    <th class="col-3">Nome</th>
                    <th class="col-3">Genere</th>
                    <th class="col-2">Anno</th>
                    <th class="col-1">Voto</th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            
            <body>
                <tr th:each="m : ${movies}">
                    <td><a th:href="@{'/films/'+${m.id}}" th:text="${m.id}"></a></td>
                    <td th:text="${m.name}"></td>
                    <td th:text="${m.category}"></td>
                    <td th:text="${m.year}"></td>
                    <td th:text="${m.score}"></td>

                    <td>
                        <a th:href="@{'/films/elimina/'+${m.id}}" class="btn btn-danger">Elimina</a>
                    </td>
                </tr>
            </body>
        </table>

        <small th:if="${#lists.isEmpty(movies)}"> 
            Nessun film inserito
        </small>
    </div>
</body>
</html>
